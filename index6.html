<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKA - Вход</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5F613A;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            background-color: #F7EDEB;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .site-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #5F613A;
            box-shadow: none;
        }
        .btn-login {
            background-color: #5F613A;
            border-color: #5F613A;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            color: #F7EDEB;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-login:hover {
            background-color: #4A4C2F;
            border-color: #4A4C2F;
            color: #F7EDEB;
        }
        .login-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 25px 0 15px 0;
        }
        
        @media (max-width: 576px) {
            .logo-section {
                flex-direction: column;
                gap: 15px;
            }
            .site-name {
                position: static;
                transform: none;
            }
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="лого.png" height="75" width="70" alt="Логотип Rika">
            </div>
            <div class="site-name">
                <img src="RIKA.png" height="55" width="150" alt="Rika">
            </div>
        </div>
       
        <div class="header">
            <h2>Вход</h2>
        </div>
        
        <form>
            <div class="form-group">
                <label for="phone" class="form-label">Телефон:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Введите ваш телефон">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль">
            </div>
            
          <a href="index7.html" type="submit" class="btn btn-primary btn-login">ВОЙТИ</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
