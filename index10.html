<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKA - Запись на услугу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #5F613A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
        }
        
        .card {
            background-color: #F7EDEB;
            border-radius: 20px;
            border: none;
        }
        
        .logo-section {
            padding: 20px 0;
            text-align: center;
        }
        
        .logos-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        
        .form-control {
            background-color: #F7EDEB;
            border: 2px solid #DBA4A7;
            border-radius: 10px;
            padding: 12px 15px;
        }
        
        .form-control:focus {
            background-color: #FFFFFF;
            border-color: #5F613A;
            box-shadow: none;
        }
        
        .section-title {
            color: #2B2B2B;
            font-weight: 600;
            margin: 20px 0 15px;
            text-align: center;
        }
        
        .service-option {
            background-color: #DBA4A7;
            border: 2px solid #DBA4A7;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .service-option:hover, .service-option.selected {
            background-color: #F7EDEB;
            border-color: #5F613A;
        }
        
        .datetime-section {
            background-color: #DBA4A7;
            border-radius: 15px;
            padding: 20px;
        }
        
        .datetime-option {
            background-color: #F7EDEB;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .datetime-option:hover, .datetime-option.selected {
            background-color: #5F613A;
            color: #F7EDEB;
        }
        
        .btn-book {
            background-color: #5F613A;
            color: #F7EDEB;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-book:hover {
            background-color: #4a4c2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <div class="logo-section">
                <div class="logos-container">
                    <img src="лого.png" height="90" width="85" alt="Логотип Rika" class="img-fluid">
                    <img src="rika.png" height="65" width="170" alt="Rika" class="img-fluid">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Имя:</label>
                <input type="text" class="form-control" placeholder="Введите ваше имя">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Фамилия:</label>
                <input type="text" class="form-control" placeholder="Введите вашу фамилию">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Телефон:</label>
                <input type="tel" class="form-control" placeholder="+7 (___) ___-__-__">
            </div>

            <h5 class="section-title">Выбор услуги</h5>
            <div class="mb-4">
                <div class="service-option" onclick="selectService(this)">Женская стрижка</div>
                <div class="service-option" onclick="selectService(this)">Мужская стрижка</div>
                <div class="service-option" onclick="selectService(this)">Окрашивание</div>
            </div>

            <h5 class="section-title">Время/Дата/Мастер</h5>
            <div class="datetime-section mb-4">
                <div class="datetime-option" onclick="selectDateTime(this)">20 ноября, 10:00 - Анна</div>
                <div class="datetime-option" onclick="selectDateTime(this)">20 ноября, 14:30 - Мария</div>
                <div class="datetime-option" onclick="selectDateTime(this)">21 ноября, 11:00 - Елена</div>
                <div class="datetime-option" onclick="selectDateTime(this)">21 ноября, 16:00 - Анна</div>
                <div class="datetime-option" onclick="selectDateTime(this)">22 ноября, 12:30 - Мария</div>
            </div>

            <button class="btn btn-book" onclick="bookAppointment()">ЗАПИСАТЬСЯ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectService(element) {
            
            document.querySelectorAll('.service-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            element.classList.add('selected');
        }

        function selectDateTime(element) {

            document.querySelectorAll('.datetime-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            element.classList.add('selected');
        }

        function bookAppointment() {
            const selectedService = document.querySelector('.service-option.selected');
            const selectedDateTime = document.querySelector('.datetime-option.selected');
            
            if (!selectedService) {
                alert('Пожалуйста, выберите услугу');
                return;
            }
            
            if (!selectedDateTime) {
                alert('Пожалуйста, выберите время и мастера');
                return;
            }
            
            alert('Запись успешно оформлена!');
        }
    </script>
</body>
</html>
