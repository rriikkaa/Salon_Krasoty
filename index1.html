<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKA - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #5F613A;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: #F7EDEB;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .site-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }
        
        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option {
            background-color: #5F613A;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            color: #F7EDEB;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .option:hover {
            background-color: #4A4C2F;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(95, 97, 58, 0.3);
        }
        
        .option:active {
            transform: translateY(0);
        }
        
        .option a {
            color: #F7EDEB;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .logo-section {
                flex-direction: column;
                gap: 15px;
            }
            .site-name {
                position: static;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="лого.png" height="75" width="70" alt="Логотип Rika">
            </div>
            <div class="site-name">
                <img src="RIKA.png" height="55" width="150" alt="Rika">
            </div>
        </div>
        
        <p class="question">У вас уже есть учетная запись?</p>
        
        <div class="options">
            <a href="index6.html" class="option">ЕСТЬ</a>
            <a href="index5.html" class="option">СОЗДАТЬ</a>
        </div>
        
        <div class="footer">
            © 2025 RIKA. Все права защищены.
        </div>
    </div>
</body>
</html>
