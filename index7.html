<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIKA - Аккаунт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #5F613A;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: #F7EDEB;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
        }
        
        .header-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 35px;
            gap: 20px;
        }
        
        .logo-left {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
        }
        
        .username {
            font-size: 18px;
            color: #2B2B2B;
            font-weight: 600;
        }
        
        .phone {
            font-size: 11px;
            color: #2B2B2B;
            font-weight: 500;
        }
        
        .logo-right {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        .divider {
            height: 2px;
            background-color: #5F613A;
            margin: 30px 0;
            opacity: 0.3;
        }
        
        .menu-section {
            background-color: #DBA4A7;
            border-radius: 15px;
            padding: 30px;
        }
        
        .menu-items {
            display: flex;
            flex-direction: column;
        }
        
        .menu-item {
            background-color: #DBA4A7;
            border-radius: 12px;
            padding: 20px 25px;
            font-size: 20px;
            font-weight: 600;
            color: #2B2B2B;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
        }
        
        .menu-item:last-child {
            margin-bottom: 0;
        }
        
        .menu-item:hover {
            background-color: #F7EDEB;
            color: #2B2B2B;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(219, 164, 167, 0.5);
        }
        
        .menu-item:active {
            transform: translateY(0);
        }
        
        .points-value {
            font-size: 20px;
            font-weight: 700;
            color: #5F613A;
            background-color: #F7EDEB;
            padding: 5px 15px;
            border-radius: 8px;
            border: 2px solid #5F613A;
        }
        
        .item-divider {
            height: 1px;
            background-color: #5F613A;
            margin: 10px 0;
            opacity: 0.2;
        }
        
        .footer {
            margin-top: 35px;
            font-size: 16px;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 450px;
                padding: 40px 30px;
            }
            
            .header-section {
                flex-direction: column;
                gap: 20px;
            }
            
            .user-info {
                order: -1;
            }
            
            .username {
                font-size: 18px;
            }
            
            .phone {
                font-size: 16px;
            }
            
            .menu-item {
                font-size: 18px;
                padding: 18px 20px;
            }
            
            .points-value {
                font-size: 18px;
                padding: 4px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo-left">
                <img src="лого.png" height="90" width="85" alt="Логотип Rika">
            </div>
            
            <div class="user-info">
                <div class="username">Имя пользователя</div>
                <div class="phone">+7 (999) 999-99-99</div>
            </div>
            
            <div class="logo-right">
                <img src="rika.png" height="65" width="170" alt="Rika">
            </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="menu-section">
            <div class="menu-items">
                <a href="index8.html" class="menu-item">Записи</a>
                <div class="item-divider"></div>
                <a href="index7.html" class="menu-item">
                    Баллы
                    <span class="points-value">150</span>
                </a>
                <div class="item-divider"></div>
                <a href="index9.html" class="menu-item">Отзывы</a>
            </div>
        </div>
        
        <div class="footer">
            © 2025 RIKA. Все права защищены.
        </div>
    </div>
</body>
</html>
